<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (keep existing head content) ... -->
  <style>
    /* ... (keep existing styles) ... */
    
    /* Add these new styles */
    .google-signin-container {
      margin: 20px 0;
    }

    .google-signin-btn {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .google-signin-btn:hover {
      background-color: #f5f5f5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .google-signin-btn i {
      margin-right: 10px;
      color: #DB4437;
    }

    .divider {
      display: flex;
      align-items: center;
      color: var(--light-text);
      margin: 15px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider span {
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2><i class="fas fa-store"></i> Vendor Login</h2>
    <form id="vendor-login-form">
      <input type="email" id="vendor-email" placeholder="Email address" required>
      <input type="password" id="vendor-password" placeholder="Password" required>
      <button type="submit">Login to Dashboard</button>
    </form>
    
    <!-- Add Google Sign-In Button -->
    <div class="google-signin-container">
      <p class="divider"><span>or</span></p>
      <button id="google-signin-button" class="google-signin-btn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>
    
    <div class="auth-links">
      <a href="#" id="switch-to-register">Register as a new vendor</a>
      <a href="vendor-forgot-password.html">Forgot password?</a>
    </div>
    
    <a href="index.html" class="back-to-store">‚Üê Back to store</a>
  </div>

  <!-- ... (keep existing footer) ... -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    // Google Auth Provider
    const provider = new firebase.auth.GoogleAuthProvider();
    
    // Google Sign-In function
    document.getElementById('google-signin-button').addEventListener('click', function() {
      auth.signInWithPopup(provider)
        .then((result) => {
          if (result.additionalUserInfo.isNewUser) {
            window.location.href = "vendor-register.html?googleSignIn=true";
          } else {
            if (result.user.emailVerified) {
              window.location.href = "vendor-dashboard.html";
            } else {
              alert('Please verify your email before logging in.');
              auth.signOut();
            }
          }
        })
        .catch((error) => {
          console.error('Google Sign-In Error:', error);
          alert('Google Sign-In failed: ' + error.message);
        });
    });

    // ... (keep existing login form submission code) ...
  </script>
</body>
</html>
